<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
 
}

/* Body styles */
body {
  font-family: Arial, sans-serif;
  color: #333;
  background-color: orange;
  text-align: center;
}

/* Headings */
h1, h2, h3 {
  font-weight: bold;
  color: #0074d9;
}

/* Links */
a {
  color: #0074d9;
  text-decoration: none;
}

a:hover {
  color: #ff851b;
}

/* Navigation menu */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #0074d9;
  color: #fff;
  padding: 20px;
}

nav a {
  color: #fff;
}

/* Main content area */
main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

/* Product list */
ul {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  list-style: none;
  margin: 0;
  padding: 0;
}

li {
  width: calc(33% - 20px);
  margin-bottom: 20px;
}

/* Product images */
img {
  width: 100%;
  height: auto;
}

/* Product prices */
p {
  font-size: 1.2em;
  color: #0074d9;
  margin: 10px 0;
}

/* Add to cart buttons */
button {
  display: block;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 4px;
  background-color: #0074d9;
  color: #fff;
  font-size: 1.2em;
  cursor: pointer;
}

button:hover {
  background-color: #ff851b;
}

/* Footer */
footer {
  background-color: #0074d9;
  color: #fff;
  text-align: center;
  padding: 20px;
}

footer p {
  margin: 0;
  color: black;
}
    </style>

    <script>
// Form validation
var form = document.querySelector("form");
form.addEventListener("submit", function(event) {
  event.preventDefault();
  var name = document.querySelector("#name").value;
  var email = document.querySelector("#email").value;
  if (name === "" || email === "") {
    alert("Please fill out all fields.");
  } else {
    form.submit();
  }
});

// Add to cart button
var buttons = document.querySelectorAll("button");
buttons.forEach(function(button) {
  button.addEventListener("click", function() {
    alert("Product added to cart!");
  });
});

// Slideshow
var images = ["image1.jpg", "image2.jpg", "image3.jpg"];
var index = 0;
setInterval(function() {
  document.querySelector("img").src = "images/" + images[index];
  index = (index + 1) % images.length;
}, 3000);
    </script>
</head>
<body>
<header>
    <h1>Welcome to Timesheet Application</h1>
    <nav>
      <a href="index">Home</a> |
      <a href="/"></a> |
      <a href="/about">About</a>
    </nav>
</header>
    <main>
      <h2></h2>
      <ul>
        <li>          
          <a href="adminloginpage"><button>Admin Login</button></a>
        </li>
       <li>          
          <a href="managerloginpage"><button>Manager Login</button></a>
        </li>
         <li>          
          <a href="employeeloginpage"><button>Employee Login</button></a>
        </li>
        
      </ul>
    </main>
     <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
    <footer>
      <p>Copyright 2022 My Timesheet Application</p>
    </footer> 
</body>
</html>
